<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'base.html' %}
    <div class="settings-container">
        <h1>User Settings</h1>
        <form action="/update_settings" method="POST">
            <div class="form-group">
                <label for="theme">Theme:</label>
                <select id="theme" name="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="form-group">
                <label for="server_icon">Server Icon:</label>
                <input type="file" id="server_icon" name="server_icon">
            </div>
            <div class="form-group">
                <label for="font">Text Font:</label>
                <select id="font" name="font">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="color" id="color" name="color" value="#000000">
            </div>
            <div class="form-group">
                <label for="user_info">User Information:</label>
                <textarea id="user_info" name="user_info" rows="4" cols="50"></textarea>
            </div>
            <button type="submit">Save Settings</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
